<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer with Notification</title>
   <link  rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer">
        <div class="input-container">
            <label for="timeInput">Set Time (seconds):</label>
            <input type="number" id="timeInput" min="1" value="60">
        </div>
        <div id="display">00:00</div>
        <div id="notification" style="color: green;"></div>
        <div class="controls">
            <button class="btn" id="start">Start</button>
            <button class="btn" id="stop">Stop</button>
            <button class="btn" id="resetButton">Reset</button>
        </div>
    </div>
    <script src="time.js"></script>
   
</body>
</html>
