<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="style.css">
   
    
</head>
<body>
    <div class="l1">
        <form id="loginForm" action="#">

            <h1 style="color: black" >Login</h1>

            <label for="man" >username: </label>
            <input type="text" id="man"  name="name" required minlength="4" maxlength="12" size="15" required><br>
            <label for="pass">password:</label>
            <input type="password" id="pass" name="password"  minlength="6" maxlength="9" size="15" required><br>
            <input type="submit" value="Sign In" id="button">
            <script src="login.js"></script>
        </form>
       
    </div>
</body>
</html>
